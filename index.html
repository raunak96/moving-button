<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Moving Btn</title>
		<script src="script.js" defer></script>
		<style>
			body {
				height: 100vh;
				width: 100vw;
				overflow: hidden;
				margin: 0;
			}
			#evil_btn {
				background-color: #0d6efd;
				border: 1px solid #0d6efd;
				font-size: 1rem;
				color: #fff;
				outline: none;
				padding: 1rem;
				box-shadow: 2px 2px 2px 0 rgba(0, 0, 0, 0.3);
				position: absolute;
				cursor: pointer;
				border-radius: 4px;
			}
			#evil_btn:hover {
				background-color: #0b5ed7;
				border-color: #0b5ed7;
			}
		</style>
	</head>
	<body>
		<button id="evil_btn">Catch Me if You Can!</button>
	</body>
</html>
